<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เบียร์กี้</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 32px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

<div id="text"></div>

<script>
const sentences = [
  "กูเครียดแบบมากๆ แต่พูดไม่ได้ อย่าพูดในดิสด้วย หูฟังไม่เก็บเสียง",
  "ตั้งแต่่กูไปรับ..มา กูออกตังเองทั้งหมด ค่าห้อง ค่าไฟ ค่าน้ำ ค่าข้าวอีก",
  "แม่ง แม่มันก็ไม่ให้ตังเลย เอาจากกูอย่างเดียว กูจะไม่ให้กินข้าวก็ไม่ได้",
  "หางาน ก็ไปทำได้แค่ 7 วัน วันละ 150 บาท"
  "ยังไม่พอค่าห้องเดือนนึงเลย พอเขาบอกว่าจะไม่จ้างแล้ว ก็ไม่หางานใหม่ ตั้งแต่วันที่ 1"
  "กูควรทำไง กูเครียดมาก กูอึดอัด กูอยากกินข้าวอร่อยๆบ้าง"
];

let index = 0;
const text = document.getElementById("text");

function showSentence() {
  text.textContent = sentences[index];
  setTimeout(() => {
    text.textContent = "";
    index = (index + 1) % sentences.length;
  }, 5000);
}

showSentence();
setInterval(showSentence, 5000);
</script>

</body>
</html>
